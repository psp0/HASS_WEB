<div id="manageCredentialModule">

    <div class="dbmsCloudBodyHeaderContainer">
        <oj-label slot="label">
            <label class="compilerDlgHeader">
                <oj-bind-text value="[[labelTexts.createCredentialTitle]]"></oj-bind-text>
            </label>
        </oj-label>
    </div>

    <div class="dbmsCloudBodyInputContainer">

        <div class="oj-flex dbmsCloudInputItem">
            <div class="oj-flex-item dbmsCloudInputLabel">
                <oj-label slot="label" for="credentialName">
                    <label class="leftalign">
                        <p><oj-bind-text value="[[labelTexts.credentialName]]"></oj-bind-text></p>
                    </label>
                </oj-label>
            </div>
            <div class="oj-flex-item dbmsCloudInputValue">
                <oj-input-text id="credentialName" value="{{credentialName}}" on-raw-value-changed="[[onCredentialNameChanged]]"></oj-input-text>
            </div>
        </div>

        <div class="oj-flex dbmsCloudInputItem">
            <div class="oj-flex-item dbmsCloudInputLabel">
                <oj-label slot="label" for="apiKey">
                    <label class="leftalign">
                        <p><oj-bind-text value="[[labelTexts.apiKey]]"></oj-bind-text></p>
                    </label>
                </oj-label>
            </div>
            <div class="oj-flex-item dbmsCloudInputValue">
                    <oj-input-text id="apiKey" value="{{apiKey}}" on-raw-value-changed="[[onAPIKeyChanged]]"></oj-input-text>
            </div>
        </div>
        
        <div class="oj-flex dbmsCloudInputItem">
            <div class="oj-flex-item dbmsCloudInputLabel">
                <oj-label slot="label"></oj-label>
            </div>
            <div class="oj-flex-item dbmsCloudInputValue">
                <oj-button id='saveButton' class='oj-button-lg' style="margin-right:5px;" on-oj-action="[[onSave]]"
                    disabled="[[saveButtonDisabled()]]">
                    <oj-bind-text value="[[labelTexts.save]]"></oj-bind-text>
                </oj-button>
                <oj-bind-if test="[[isSaving]]">
                    <oj-progress-circle size="sm" value="-1"></oj-progress-circle>
                </oj-bind-if>
            </div>
        </div>
        
    </div>

    <div class="oj-flex dbmsCloudInputItem">
        <div class="oj-flex-item dbmsCloudInputLabel">
        <oj-label></oj-label>
        </div>
        <div class="oj-flex-item dbmsCloudInputValue" flex-direction="row">
            <oj-checkboxset id="showSQLCheckbox" value="{{showSQLOption}}">
                <oj-option value="Yes"><oj-bind-text value="[[labelTexts.showSQL]]"></oj-bind-text></oj-option>
            </oj-checkboxset>
        </div>
    </div>

    <oj-bind-if test="[[doShowSQL()]]">
        <div class="dbmsCloudInputItem">
            <oj-text-area id="createCredentialSampleCode" aria-label="PL/SQL to Create Credential" class="selectAISampleCode" rows="4" readonly="true" value='[[sampleCode]]'
                oncontextmenu="return false">
            </oj-text-area>
        </div>
        <div class="dbmsCloudInputItem">
            <oj-button id='copyButton' class='oj-button-lg' on-oj-action='[[onCopySampleCode]]' style="margin-right:5px;">
              <oj-bind-text value="[[labelTexts.copy]]"></oj-bind-text>
            </oj-button>
          </div>
    </oj-bind-if>

</div>
